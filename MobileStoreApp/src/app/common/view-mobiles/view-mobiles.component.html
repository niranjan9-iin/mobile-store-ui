<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h3>Mobiles list</h3><hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                           
                            <th>Mobile Name</th>
                            <th>Brand</th>
                            <th>RAM</th>
                            <th>Camera Specifications</th>
                            <th>Date of Manufacture</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mobilesList">
                            
                            <td>{{item?.mobileName}}</td>
                            <td>{{item?.companyName}}</td>
                            <td>{{item?.mobileRAM}} GB</td>
                            <td>{{item?.comeraPixcel}} MegaPixels</td>
                            <td>{{item?.mfDate | date:'mediumDate'}}</td>
                            <td>{{item?.mobileCost | currency : "INR" : "symbol"}}</td>
                            <td>
                                <button [hidden]="role==='admin'" class="btn btn-outline-primary">Add to cart</button>
                                <button [hidden]="role==='user'" class="btn btn-outline-primary" (click)="editMobileInfo(item)">Edit Info</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
